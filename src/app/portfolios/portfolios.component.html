<div class="row">
  <div class="col-md-12 d-flex mt-5 category-panel">
    <button class="btn mr-3" (click)="smModal.show()">新增類別</button>
    <button class="btn">編輯類別</button>
  </div>
  <div class="col-md-12 mt-5">
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-home-tab" data-toggle="tab" data-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Home</button>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">test</div>
    </div>
  </div>
</div>

<div bsModal #smModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name2">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-sizes-name2" class="modal-title pull-left">新增類別</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="smModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onCategoryNameSubmit()" #f="ngForm">
          <input
            type="text"
            class="form-control"
            placeholder="請輸入類別名稱"
            name="categoryName"
            ngModel
            required
            maxlength="6"
            autocomplete="off"
          >
          <button type="submit" class="btn mt-2" [disabled]="f.invalid" (click)="smModal.hide()">送出</button>
        </form>
      </div>
    </div>
  </div>
</div>
